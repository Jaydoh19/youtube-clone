<!DOCTYPE html>
<html>
  <head>
    <title>Div Practice</title>
    <link rel="stylesheet" href="styles/divpract.css">
  </head>
  <body>
    <div class="red-squarediv"></div>
    <div class="green-squarediv"></div>
    <div class="service-div">
      <p class="text">Satisfied with our service?</p>
      <button class="b1">Yes</button>
      <button>No</button>
    </div>


    <div class="youtube-div">
      <p class="t1">Install YouTube Music</p>
      <p class="t2">Add YouTube Music to your desktop for quick
        and easy access
      </p>
    </div>

    <div class="tweet-div"> 
      <img class="icon" src="/thumbnails/hq720.jpg">
      <input class="tweet-text" type="text" 
      placeholder="What's happening?">
  
      <button class="tweet-button">
        Tweet</button>

    </div class="grid">
    <div>
      <div class="profile1">
        <div>
          <img class="profile-pic1" src="/thumbnails/hq720.jpg">
        </div>
        <div>
          <div>
            <p class="profile-name1">Tralalelo Tralalala</p>
          </div>
          <div>
            <img class="mutual-pic1" src="/thumbnails/ChimpanziniBananini.webp">
            <p class="profile-friend1">2 mutual friends</p>
          </div>
          <div>
            <button class="profile-add1">Add Friend</button>
          </div>
        </div>
      </div>
  
      <div class="profile2">
        <div><img class="profile-pic2" src="/thumbnails/Bombardiro_Crocodilo.webp"></div>
        <div>
          <p class="profile-name2">Bombardiro Crocodilo</p>
        </div>
        <div>
          <img class="mutual-pic1" src="/thumbnails/ChimpanziniBananini.webp">
          <p class="profile-friend2">4 mutual friends</p>
        </div>
        <div>
          <button class="profile-add2">Add Friend</button>
        </div>
    
        </div>
  
        <div class="profile3">
          <img class="profile-pic3" src="/thumbnails/sahur.webp">
          <div>
            <p class="profile-name3">Tung Tung Sahur</p>
          </div>
          <div>
            <img class="mutual-pic1" src="/thumbnails/ChimpanziniBananini.webp">
            <p class="profile-friend3">3 mutual friends</p>
          </div>
          <div>
            <button class="profile-add3">Add Friend</button>
          </div>
          </div>
    </div>
    
    
  </body>

</html>
